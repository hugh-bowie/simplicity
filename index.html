<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Suffixia</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Suffixia</h1>
      </header>
      <div class="card">
        <div class="card-input">
          <table width="100%" align="center" padding="20px" vertical-align="center">
            <tr padding="10px">
              <td><label>Quantity</label></td>
              <td width="90%" align="center" style="width:90%;"><input width="90%" align="center" style="width:90%;" type="range" id="range" min="0" max="50" step="1" value="29"></td>
              <td align="center"><span id="rangeVal"></span></td>
            </tr>
            <tr>
              <td height="10" style="height:10px"></td>
              <td height="10" style="height:10px"></td>
              <td height="10" style="height:10px"></td>
            </tr>
            <tr>
              <td><label>Any&nbsp;word</label></td>
              <td width="90%" align="center" style="width:90%;"><input width="90%" align="center" style="width:90%;" id="wordinput" placeholder="" type="text" required autofocus pattern="[a-zA-Z0-9]{1,20}"></td>
              <td align="center"><button id="go" class="btn">Fetch</button></td>
            </tr>
          </table>
        </div>
        <div class="card-body hide">
          <table></table>
          <tr>
            <td>
              <div id="output"></div>
            </td>
          </tr>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="suffixList.js"></script>
  </body>

</html>
