<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Suffix Tool</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Suffixation</h1>
    </header>
    <div class="card">
      <div class="card-input">
        <table width="100%">
          <tr>
            <td width="50">&nbsp;</td>
            <td><label>Quantity</label></td>
            <td><input type="range" id="range" min="0" max="50" step="1" value="29"></td>
            <td><span id="rangeVal"></span></td>
            <td width="50">&nbsp;</td>
          </tr>
          <tr>
          </tr>
          <tr>
            <td width="50">&nbsp;</td>
            <td><label>Any word</label></td>
            <td><input id="wordinput" placeholder="  Thirst" type="text" required autofocus pattern="[a-zA-Z0-9]{1,20}"></td>
            <td><button id="go" class="btn">Try me</button></td>
            <td width="50">&nbsp;</td>
          </tr>
        </table>
      </div>
      <div class="card-body hide">
        <table></table>
        <tr>
          <td>
            <div id="output"></div>
          </td>
        </tr>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="suffixList.js"></script>
</body>

</html>
