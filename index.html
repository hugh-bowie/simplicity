<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Suffixia" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://suffixia.netlify.app/" />
    <meta property="og:image" content="assets/images/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Suffixia</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Suffixia</h1>
      </header>
      <div class="card">
        <div class="card-input">
          <table width="100%" align="center" padding="20px" vertical-align="center">
            <tr padding="10px">
              <td><label>Quantity</label></td>
              <td width="90%" align="center" style="width:90%;"><input width="90%" align="center" style="width:90%;" type="range" id="range" min="0" max="100" step="5" value="50"></td>
              <td align="center"><span id="rangeVal"></span></td>
            </tr>
            <tr>
              <td height="10" style="height:10px"></td>
              <td height="10" style="height:10px"></td>
              <td height="10" style="height:10px"></td>
            </tr>
            <tr>
              <td><label>Any&nbsp;word</label></td>
              <td width="90%" align="center" style="width:90%;"><input width="90%" align="center" style="width:90%;" id="wordinput" placeholder="" type="text" required autofocus pattern="[a-zA-Z0-9]{1,20}"></td>
              <td><button id="go" align="center" class="btn">Get</button></td>
            </tr>
          </table>
        </div>
        <div class="card-body hide">
          <table align="center">
            <tr>
              <td class="outputcolumn">
                <div id="output1"></div>
              </td>
              <td class="outputcolumn">
                <div id="output2"></div>
              </td>
              <td class="outputcolumn">
                <div id="output3"></div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="suffixList.js"></script>
  </body>

</html>
