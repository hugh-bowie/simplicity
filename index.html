<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Suffix Tool</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Suffixacte Me</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <div class="inputWord">
          <label class="lbl" for="wordInput">Put a word in here</label>
          <input id="wordInput" name="word_input" type="text" maxlength="100" minlength="1">
        </div>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="ta-da" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="go" class="btn">Add Suffixes</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
