<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Suffix Tool</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Suffixisation</h1>
    </header>
    <div class="card">
      <div class>
        <label for="wordinput">Type a word to suffixate</label>
        <input id="wordinput" name="word_input" type="text" required autofocus pattern="[a-zA-Z]{2,20}">
        <span class="validity"></span>
        <button id="go" class="btn">‚òÅ</button>
      </div>
      <div class="card-body hide">
        <span id="output" placeholder="ta-da" aria-label="Suffix List"></span>
      </div>
      <div class="card-footer">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="suffixList.js"></script>
</body>

</html>
